<!DOCTYPE html>
<html lang="es">
<head>

<body>
    <form action="pagina1.php" method="POST">

        <fieldset>
            <LEgend>Datos personales</LEgend>
            <!-- TITULO RECUADRO -->
            <P>
                <label for="txtNombre">Nombre:</label>
                <!-- Etiqueta, FOR: Con que caja de texto esta linkeada. -->
                <input type="text" name="varNombre" autocomplete="off" id="txtNombre" required> 
                <!-- Caja de texto -->
        
            </P>
            <!-- RECUADRO -->
        </fieldset>

        
       <P>
            <label for="txtPass">Password:</label>
              <!-- Etiqueta, FOR: Con que caja de texto esta linkeada. -->
            <input type="password" name="varPass" autocomplete="off" id="txtPass" required> 
        </P>

        
       <P>
            <label for="txtEmail">Email:</label>
              <!-- Etiqueta, FOR: Con que caja de texto esta linkeada. -->
             <input type="email" name="varEmail" id="txtEmail" required> 
      </P>

         
      <P>
             <label for="txtEdad">Edad:</label>
            <!-- Etiqueta, FOR: Con que caja de texto esta linkeada. -->
            <input type="number" name="varEdad" id="txtEdad" required min="0" max="65" value="18" readonly>
            <!-- CAJA DE TIPO NUMERO OBLIGATORIO CON UN MIN Y MAX PERMITIDO SOLO LECTURA, VALOR 18  -->
     </P>    

    <Fieldset>
         <legend>Deporte</legend>
         <label for="chkBici">Bicicleta</label>
         <input type="checkbox" name="Bicicleta" id="chkBici">

    </Fieldset>
    <fieldset>
         <legend>Genero</legend>
         <label for="rdoFemenino">Femenino</label>
         <input type="radio" name="sexo" id="rdoFemenino" checked>
         <label for="rdoMasculino">Masculino</label>
         <input type="radio" name="sexo" id="rdoMasculino" checked>
         <!-- SON EXCLUYENTES, PARA QUE ESTEN LINKEADOS TIENEN Q TENER EL MISMO NAME. -->
    </fieldset>
    <fieldset>

        <label for="cmbPais">Pais</label>
        <select name="pais" id="cmbPais" >

            <!-- AGRUPADOR DE OPCIONES -->
                <option value="1">Argentina</option>

                <option value="3">Peru</option>
